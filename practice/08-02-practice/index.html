<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08-02-animation</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/116a85af51.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="example">
      <div class="header">
        <span>애니메이션 예시 1</span>
      </div>
      <div class="animation">
        <div class="heart">
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    </div>
    <div class="example">
      <div class="header">
        <span>애니메이션 예시 2</span>
      </div>
      <div class="animation">
        <div class="star">
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
    </div>
    <div class="example">
      <div class="header">
        <span>애니메이션 예시 3</span>
      </div>
      <div class="animation">
        <div class="scroll">
          <div class="mouse scroll1">
            <div class="mousePoint"></div>
          </div>
          <span class="text">scroll</span>
        </div>
        <div class="scroll">
          <div class="mouse scroll2">
            <div class="mousePoint"></div>
          </div>
          <span class="text">scroll</span>
        </div>
      </div>
    </div>
    <div class="example">
      <div class="header">
        <span>애니메이션 예시 4</span>
      </div>
      <div class="animation">
        <div class="loading">
          <div class="rotate">
            <i class="fa-solid fa-rotate-right"></i>
          </div>
          <span class="text">Loading</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
