<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-05-my-diary</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <h1><a href="#none">HAGD</a></h1>
            </div>
            <div class="menu">
                <ul class="menu__ul">
                    <li><a href="#none">어제의 일기</a></li>
                    <li><a href="#none">오늘의 일기</a></li>
                    <li><a href="#none">내일의 일기</a></li>
                    <div class="clearfix"></div>
                </ul>
            </div>
            <div class="user">
                <img src="../img/portrait.webp" alt="유저 정보" width="32" height="32">
            </div>
            <div class="clearfix"></div>
        </div>
    </header>
    <div class="container">
        <div class="diary">
            <div class="diary__header">
                <h1 class="title">나만의 일기장</h1>
                <h2 class="subtitle">나만의 일기장입니다!<br />원하는 색과 사이즈로 일기장을 커스텀해보세요.</h2>
                <h2 class="goodday">Have a good day 🙇‍♀️</h2>
            </div>
            <div class="diary__divider"></div>
            <div class="diary__content">
                <h3 class="diarytitle">🌨️ 연경이의 일기</h3>
                <p>오늘은 <span class="red">김치찜</span>을 먹었다. 🧀<span class="yellow">치즈 계란말이</span>도 같이 나오는 세트였다.</p>
                <p>맛있어서 정신없이 먹다보니 배가 너무 불러서 힘들었다.</p>
                <p>내일은 <span class="blue tilt emphasize">과식하지 말아야겠다!!</span></p>
                <p class="date">2024년 11월 28일<br />날씨 눈 ⛄️</p>
            </div>
        </div>
    </div>
</body>

</html>
